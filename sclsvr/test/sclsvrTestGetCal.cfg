#
# This is a sample test file for the command : GETCAL
# You can use it as model modifying right parts.
# Use it with cmdBatch

[DEFAULT]
# command : GETCAL
# desc:  Get a list of interferometric calibrators for a given science object.
# It returns any stars found in CDS catalogs around the science object, which 
# can be used as calibrator during an observation. 
# It computes diameters and the expected visibility for each found calibrator.
command=msgSendCommand sclsvrServer GETCAL

# parameter: mag
# desc: science object magnitude
# type: mag
# minValue: -5.0
# maxValue: 20
mag=12

# parameter: diffRa
# desc: right ascension value of the rectangular search box size
# type: diffRa
# unit: arcmin
# minValue: 0
# maxValue: 3600
# has a default value:1800
diffRa=1800

# parameter: diffDec
# desc: declinaison value of the rectangular search box size
# type: diffDec
# unit: arcmin
# minValue: 0
# maxValue: 1800
# has a default value:600
diffDec=600

# parameter: radius
# desc: radius value of the circular search box size
# type: radius
# unit: arcmin
# minValue: 0
# maxValue: 3600
# is optional
#radius=


# parameter: band
# desc: observation band
# type: band
# has a default value:K
band=K

# parameter: minMagRange
# desc: minimum of the magnitude range
# type: minMagRange
# minValue: -5.0
# maxValue: 20
# is optional
minMagRange=1


# parameter: maxMagRange
# desc: maximum of the magnitude range
# type: maxMagRange
# minValue: -5.0
# maxValue: 20
# is optional
maxMagRange=3


# parameter: baseMax
# desc: maximum baseline length
# type: baseMax
# unit: m
# minValue: 0.1
# has a default value:100
baseMax=100

# parameter: wlen
# desc: observing wavelength
# type: wlen
# unit: um
# minValue: 0.5
# maxValue: 20
wlen=1

# parameter: file
# desc: name of file in which results should be saved
# type: file
# is optional
#file=


# parameter: bright
# desc: specify wether the query should return bright (by default) or faint stars
# type: bright
# is optional
# has a default value:true
bright=true


# parameter: vis
# desc: expected visibility
# type: vis
# minValue: 0.0
# maxValue: 1.0
# is optional
# has a default value:1.0
#vis=1.0


# parameter: visErr
# desc: expected visibility error
# type: visErr
# minValue: 0.0
# maxValue: 1.0
# is optional
# has a default value:0.5
#visErr=0.5


# parameter: oldScenario
# desc: specify wether an old scenario should be used
# type: oldScenario
# is optional
# has a default value:false
#oldScenario=false



[HD_39091@mag=3]
objectName=HD_39091
mag=3
ra=12:0:0
dec=12:0:0


[HD_39091@mag=2]
objectName=HD_39091
mag=2
ra=12:0:0
dec=12:0:0


[ETA_TAU]
objectName = ETA_TAU
mag = 2
minMagRange = 0
maxMagRange = 4
ra = 03:47:29.7999
dec = 24:06:18.50000
baseMax = 102.45
wlen = 1
